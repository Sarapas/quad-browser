<html>
    <head>
        <style type="text/css">
            @font-face {
                font-family: 'Rbt';
                src: url('../assets/fonts/Roboto/Roboto-Bold.ttf');
                font-weight: 200;
            }

            .images {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .layout {
                padding: 15px;
                height: 100%;
                width: 120px;
            }

            .title {
                display: flex;
                margin-top: 30px;
                margin-bottom: 15px;
                margin-left: 30px;
                font-family: 'Rbt';
                font-size: 24px;
            }

            hr {
                margin-left: 30px;
                margin-right: 30px;
            }
            
        </style>
        <script type="text/javascript">
            const { ipcRenderer, remote } = require('electron');
            const currentWindow = remote.getCurrentWindow();

            document.addEventListener("keydown", function (e) {
                if (e.which === 27) {
                    currentWindow.close();
                }
            });

            function pickLayout(layout) {
                ipcRenderer.send('change-layout', layout);
                remote.getCurrentWindow().close();
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="title"> Choose layout </div>
            <hr />
            <div class="images">
                <img class="layout" src="../assets/layout-img/1.jpg" onclick="pickLayout('Single')" />
                <img class="layout" src="../assets/layout-img/2.jpg" onclick="pickLayout('Dual')" />
                <img class="layout" src="../assets/layout-img/3.jpg" onclick="pickLayout('Tri')" />
                <img class="layout" src="../assets/layout-img/4.jpg" onclick="pickLayout('Quad')" />
        
                <img class="layout" src="../assets/layout-img/3+1.jpg" onclick="pickLayout('QuadH')" />
                <img class="layout" src="../assets/layout-img/1+3.jpg" onclick="pickLayout('QuadV')" />
                <img class="layout" src="../assets/layout-img/5.jpg" onclick="pickLayout('FiveH')" />
                <img class="layout" src="../assets/layout-img/5-2.jpg" onclick="pickLayout('FiveV')" />
        
                <img class="layout" src="../assets/layout-img/6.jpg" onclick="pickLayout('SixH')" />
                <img class="layout" src="../assets/layout-img/6-2.jpg" onclick="pickLayout('SixV')" />
            </div>
        </div>

    </body>
</html>
