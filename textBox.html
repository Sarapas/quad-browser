<html>
  <head> </head>
  <body style="overflow: hidden">
    <input
      style="height:36px;width:200px;"
      type="url"
      id="webUrl"
      name="webUrl"
      value="https://"
      onkeyup="keyUp()"
    />

    <button
      style="height:36px;width:20px; display: inline"
      type="button"
      id="btn"
      onclick="myFunction()"
    >
      >
    </button>

    <button
      style="height:36px;width:20px;; display: inline"
      type="button"
      id="btn"
      onclick="closeWindow()"
    >
      X
    </button>
  </body>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript">
    function keyUp() {
      if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("btn").click();
      }
    }

    function myFunction() {
      try {
        const { ipcRenderer, remote } = require('electron');

        let username = document.getElementById('webUrl').value;

        // send username to main.js
        ipcRenderer.send('load-url', username);
        var window = remote.getCurrentWindow();
        window.close();
      } catch (e) {
        alert(e.stack);
      }
    }

    function closeWindow() {
      try {
        const { remote } = require('electron');
        var window = remote.getCurrentWindow();

        window.close();
      } catch (e) {
        alert(e.stack);
      }
    }
  </script>
</html>
